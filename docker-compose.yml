version: "3.9"
services:
  trib:
    image: ${DOCKERHUB_NAMESPACE}/trib-docker-hub:${IMAGE_TAG}
    container_name: trib-app
    ports:
      - "8080:8080"
    env_file:
      - .env.prod
    volumes:
      - /home/ubuntu/secrets:/secrets:ro
    depends_on:
      redis:
        condition: service_healthy
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10