version: "3.9"
services:
  trib:
    build: .
    container_name: trib-app
    ports:
      - 8080:8080
    env_file:
      - .env.prod
    depends_on:
      redis:
        condition: service_healthy
  redis:
    image: redis
    container_name: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10