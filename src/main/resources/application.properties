spring.application.name=triB

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never

# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.auth-code-expiration-millis=1800000

# Redis
spring.data.redis.host=${APPLICATION_ADDRESS}
spring.data.redis.port=6379

# S3
spring.cloud.aws.s3.bucket=${BUCKET_NAME}
spring.cloud.aws.s3.region=${BUCKET_REGION}
spring.cloud.aws.s3.access-key=${S3_ACCESS_KEY}
spring.cloud.aws.s3.secret-key=${S3_SECRET_KEY}

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true

# Swagger(Springdoc) UI
springdoc.swagger-ui.path=/swagger-ui.html
